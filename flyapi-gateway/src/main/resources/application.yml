server:
  port: 8090
spring:
  cloud:
    gateway:
      default-filters:
        - AddResponseHeader=source, dango
      routes:
        - id: api_route
          uri: http://localhost:3000
          predicates:
            - Path=/api/wyy/**
          filters:
            - RewritePath=/api/wyy/(?<segment>.*), /$\{segment}
